<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container p-5">

    <!-- header -->
    <h1 class="fw-bold">👊🏿Rock Paper Scissors</h1>
    <p>A classic hand game brought to life in a digital format. </p>

    <!-- main content -->
    <div class="card">
      <div class="card-body">
        <h5>Scoreboards:</h5>
        <div>You: <span class="badge bg-dark" id="wins">0</span></div>
        <div>Computer: <span class="badge bg-dark" id="losses">0</span></div>
        <div>Ties: <span class="badge bg-dark" id="ties">0</span></div>
        <hr>
        <div class="js-result text-center">
          <div>
            <div class="badge bg-secondary fs-1" id="playerMoveContainer">
              <span class="fs-4">YOU</span>
            </div>
            <span class="fw-bold badge bg-dark">VS</span> 
            <div class="badge bg-secondary fs-1" id="computerMoveContainer">
              <span class="fs-4">COMPUTER</span>
            </div>
          </div>
          <p class="fw-bold mt-2" id="result"></p>
          <hr>
        </div>
        <div class="text-center">
          <button id="rock" class="btn btn-light fs-1">✊🏿</button>
          <button id="paper" class="btn btn-light fs-1">✋🏿</button>
          <button id="scissors" class="btn btn-light fs-1">✌🏿</button>
          <p class="fw-bold">Pick your move!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal fade" id="gameOver" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body text-center">
          ...
        </div>
        <div class="modal-footer">
          <button id="playAagin" class="btn btn-danger" data-bs-dismiss="modal">Play Again</button>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- main js link -->
  <script src="main.js"></script>
</body>
</html>
